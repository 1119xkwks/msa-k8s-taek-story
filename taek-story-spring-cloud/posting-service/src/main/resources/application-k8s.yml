server:
  port: 90

spring:
  application:
    name: posting-service
  cloud:
    openfeign:
      observations:
        enabled: true
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  data:
    redis:
      host: redis
      port: 6379
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  sql:
    init:
      mode: never

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.example.postingservice.model

logging:
  level:
    com.example.postingservice: DEBUG
    org.mybatis: INFO
    org.apache.ibatis: INFO
    com.p6spy: INFO

p6spy:
  logging: sysout
  multiline: true
  sql-format: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info
  tracing:
    enabled: true
    sampling:
      probability: 1.0   # 100% 수집 (운영은 0.1 ~ 0.3 권장)
    propagation:
      type: w3c
  otlp:
    tracing:
      endpoint: ${OTLP_TRACING_ENDPOINT}  # 추적 데이터 보낼 곳 (Tempo or Jaeger)
    sampling:
      probability: 1.0


file:
  service:
    base-url: ${FILE_SERVICE_BASE_URL}

user:
  service:
    base-url: ${USER_SERVICE_BASE_URL}

# OpenFeign global timeout settings (milliseconds)
feign:
  client:
    config:
      default:
        connectTimeout: 10000   # 10s
        readTimeout: 120000     # 120s for large uploads/downloads
        loggerLevel: BASIC

