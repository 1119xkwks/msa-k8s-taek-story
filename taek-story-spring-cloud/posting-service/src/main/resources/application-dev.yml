server:
  port: 92
  servlet:
    session:
      cookie:
        same-site: Lax
        secure: false

spring:
  application:
    name: posting-service
  cloud:
    openfeign:
      observations:
        enabled: true
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  data:
    redis:
      host: localhost
      port: 30101
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:31002/postingdb
    username: postgres
    password: postgres
  sql:
    init:
      mode: never

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.example.postingservice.model



logging:
  level:
    com.example.postingservice: DEBUG
    org.mybatis: DEBUG
    org.apache.ibatis: DEBUG
    com.p6spy: DEBUG

p6spy:
  logging: sysout
  multiline: true
  sql-format: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info
  tracing:
    enabled: true
    sampling:
      probability: 1.0   # 100% 수집 (운영은 0.1 ~ 0.3 권장)
    propagation:
      type: w3c
  otlp:
    tracing:
      endpoint: http://127.0.0.1:30108/v1/traces  # 추적 데이터 보낼 곳 (Tempo or Jaeger)
    sampling:
      probability: 1.0


file:
  service:
    base-url: http://localhost:91

user:
  service:
    base-url: http://localhost:90

# OpenFeign global timeout settings (milliseconds)
feign:
  client:
    config:
      default:
        connectTimeout: 10000   # 10s
        readTimeout: 120000     # 120s for large uploads/downloads
        loggerLevel: BASIC

