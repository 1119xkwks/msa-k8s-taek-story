# 재적용 명령어 (k8s 폴더에서 실행)
# kubectl apply -f ingress-nginx-nodeport.yaml
# 삭제: kubectl delete -f ingress-nginx-nodeport.yaml
# 확인: kubectl -n ingress-nginx get svc ingress-nginx-controller-nodeport
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller-nodeport
  namespace: ingress-nginx
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
  ports:
    - name: http
      port: 90
      targetPort: http
      nodePort: 32080

