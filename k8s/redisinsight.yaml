# How to re-deploy (kubectl):
#   kubectl delete -f redisinsight.yaml --ignore-not-found
#   kubectl apply  -f redisinsight.yaml
#   kubectl get pods,svc -l app=redisinsight -o wide

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight
  labels:
    app: redisinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redisinsight
  template:
    metadata:
      labels:
        app: redisinsight
    spec:
      containers:
        - name: redisinsight
          image: redis/redisinsight:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5540
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redisinsight-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redisinsight
  labels:
    app: redisinsight
spec:
  type: NodePort
  selector:
    app: redisinsight
  ports:
    - name: http
      port: 5540
      targetPort: 5540
      nodePort: 30102


