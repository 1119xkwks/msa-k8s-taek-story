# How to re-create (kubectl):
#   kubectl delete -f redisinsight.yaml --ignore-not-found
#   kubectl apply  -f redisinsight.yaml
#   kubectl get deploy redisinsight
#   kubectl get svc redisinsight
#
# Rollout / 이미지 교체 재배포:
#   # 최신 이미지로 강제 롤링 업데이트
#   kubectl rollout restart deploy/redisinsight
#   kubectl rollout status deploy/redisinsight
#   # 필요 시 롤백
#   kubectl rollout undo deploy/redisinsight

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight
  labels:
    app: redisinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redisinsight
  template:
    metadata:
      labels:
        app: redisinsight
    spec:
      containers:
        - name: redisinsight
          image: redis/redisinsight:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5540
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redisinsight-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redisinsight
  labels:
    app: redisinsight
spec:
  type: NodePort
  selector:
    app: redisinsight
  ports:
    - name: http
      port: 5540
      targetPort: 5540
      nodePort: 30102


