# How to re-create (kubectl):
#   kubectl delete -f tempo.yaml --ignore-not-found
#   kubectl apply  -f tempo.yaml
#   kubectl get deploy tempo
#   kubectl get svc tempo-otlp-grpc tempo-otlp-http tempo-query
#
# Rollout / 이미지 교체 재배포:
#   kubectl rollout restart deploy/tempo
#   kubectl rollout status deploy/tempo
#   kubectl rollout undo deploy/tempo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:latest
          imagePullPolicy: IfNotPresent
          args: ["-config.file=/etc/tempo.yaml"]
          ports:
            - containerPort: 4317 # OTLP gRPC
            - containerPort: 4318 # OTLP HTTP
            - containerPort: 3200 # Tempo UI
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo.yaml
              subPath: tempo.yaml
            - name: tempo-data
              mountPath: /var/tempo
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-config
        - name: tempo-data
          persistentVolumeClaim:
            claimName: tempo-pvc

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
    storage:
      trace:
        backend: local
        wal:
          path: /var/tempo/wal
        local:
          path: /var/tempo/traces
    compactor:
      compaction:
        compacted_block_retention: 48h
    metrics_generator:
      registry:
        external_labels:
          source: tempo
      storage:
        path: /var/tempo/generator

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-otlp-grpc
  labels:
    app: tempo
spec:
  type: NodePort
  selector:
    app: tempo
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      nodePort: 30107

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-otlp-http
  labels:
    app: tempo
spec:
  type: NodePort
  selector:
    app: tempo
  ports:
    - name: otlp-http
      port: 4318
      targetPort: 4318
      nodePort: 30108

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-query
  labels:
    app: tempo
spec:
  type: NodePort
  selector:
    app: tempo
  ports:
    - name: http
      port: 3200
      targetPort: 3200
      nodePort: 30109


