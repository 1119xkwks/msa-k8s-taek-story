# How to re-create (kubectl):
#   kubectl delete -f kafka-ui.yaml --ignore-not-found
#   kubectl apply  -f kafka-ui.yaml
#   kubectl get deploy kafka-ui
#   kubectl get svc kafka-ui
#
# Rollout / 이미지 교체 재배포:
#   # 최신 이미지로 강제 롤링 업데이트
#   kubectl rollout restart deploy/kafka-ui
#   kubectl rollout status deploy/kafka-ui
#   # 필요 시 롤백
#   kubectl rollout undo deploy/kafka-ui
#
# Open UI:
#   # http://localhost:30106/

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "local"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka:9990"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  labels:
    app: kafka-ui
spec:
  type: NodePort
  selector:
    app: kafka-ui
  ports:
    - name: http
      port: 9991
      targetPort: 8080
      nodePort: 30106


