# How to re-create (kubectl):
#   kubectl delete -f file-service.yaml --ignore-not-found
#   kubectl apply  -f file-service.yaml
#   kubectl get deploy file-service
#   kubectl get svc file-service
#
# Rollout / 이미지 교체 재배포:
#   # 최신 이미지로 강제 롤링 업데이트
#   kubectl rollout restart deploy/file-service
#   kubectl rollout status deploy/file-service
#   # 필요 시 롤백
#   kubectl rollout undo deploy/file-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  labels:
    app: file-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
        - name: file-service
          image: ytkwon91/file-service:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 90
          env:
            - name: FILE_SERVICE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: FILE_SERVICE_BASE_URL
            - name: USER_SERVICE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: USER_SERVICE_BASE_URL
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: MINIO_ENDPOINT
            - name: MINIO_PUBLIC_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: MINIO_PUBLIC_ENDPOINT
            - name: MINIO_BUCKET_IMAGES
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: MINIO_BUCKET_IMAGES
            - name: MINIO_BUCKET_VIDEOS
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: MINIO_BUCKET_VIDEOS
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: MINIO_ROOT_USER
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: MINIO_ROOT_PASSWORD
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: FILE_DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: FILE_DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: FILE_DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: FILE_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: FILE_DB_PASSWORD
            - name: OTLP_TRACING_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: OTLP_TRACING_ENDPOINT
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 90
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 90
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: file-service
  labels:
    app: file-service
spec:
  type: NodePort
  selector:
    app: file-service
  ports:
    - name: http
      port: 90
      targetPort: 90
      nodePort: 32091


