# How to re-create (kubectl):
#   kubectl delete -f grafana.yaml --ignore-not-found
#   kubectl apply  -f grafana.yaml
#   kubectl get deploy grafana
#   kubectl get svc grafana
#
# Rollout / 이미지 교체 재배포:
#   kubectl rollout restart deploy/grafana
#   kubectl rollout status deploy/grafana
#   kubectl rollout undo deploy/grafana
#
# UI 계정정보 (http://127.0.0.1:30110/): admin / 121212

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30110


